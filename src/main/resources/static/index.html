<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态定时任务管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 隐藏字段用于存储当前页码和刷新频率 -->
    <input type="hidden" id="currentJobPage" value="0">
    <input type="hidden" id="currentLogPage" value="0">
    <input type="hidden" id="refreshInterval" value="10000"> <!-- 默认10秒刷新一次 -->
    
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-clock"></i> 动态定时任务管理系统
                    </a>
                </div>
            </nav>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-list-task"></i> 任务列表
                            <div class="float-end">
                                <button type="button" class="btn btn-primary btn-sm" onclick="addJob()">
                                    <i class="bi bi-plus-circle"></i> 添加任务
                                </button>
                                <button type="button" class="btn btn-secondary btn-sm ms-2" id="refreshJobsBtn">
                                    <i class="bi bi-arrow-clockwise"></i> 刷新
                                </button>
                                <div class="btn-group ms-2">
                                    <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-clock"></i> <span id="jobRefreshText">10秒</span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(5000, '5秒')">5秒</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(10000, '10秒')">10秒</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(30000, '30秒')">30秒</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(60000, '1分钟')">1分钟</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(0, '关闭')">关闭自动刷新</a></li>
                                    </ul>
                                </div>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="jobsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>任务名称</th>
                                        <th>任务组</th>
                                        <th>Cron表达式</th>
                                        <th>Bean名称</th>
                                        <th>方法名</th>
                                        <th>状态</th>
                                        <th>执行模式</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 任务分页控件 -->
                        <div id="jobsPagination"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-journal-text"></i> 执行日志
                            <div class="float-end">
                                <button type="button" class="btn btn-secondary btn-sm" id="refreshLogsBtn">
                                    <i class="bi bi-arrow-clockwise"></i> 刷新
                                </button>
                                <div class="btn-group ms-2">
                                    <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-clock"></i> <span id="logRefreshText">10秒</span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(5000, '5秒')">5秒</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(10000, '10秒')">10秒</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(30000, '30秒')">30秒</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(60000, '1分钟')">1分钟</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setRefreshInterval(0, '关闭')">关闭自动刷新</a></li>
                                    </ul>
                                </div>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="logsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>任务名称</th>
                                        <th>任务组</th>
                                        <th>执行状态</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                        <th>耗时(ms)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 日志分页控件 -->
                        <div id="logsPagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加/编辑任务模态框 -->
    <div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobModalLabel">添加定时任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="jobForm">
                        <input type="hidden" id="jobId">
                        <div class="mb-3">
                            <label for="jobName" class="form-label">任务名称</label>
                            <input type="text" class="form-control" id="jobName" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobGroup" class="form-label">任务组</label>
                            <input type="text" class="form-control" id="jobGroup" value="DEFAULT">
                        </div>
                        <div class="mb-3">
                            <label for="cronExpression" class="form-label">Cron表达式</label>
                            <input type="text" class="form-control" id="cronExpression" required>
                            <div class="form-text">例如: 0/10 * * * * ? (每10秒执行一次)</div>
                        </div>
                        <div class="mb-3">
                            <label for="beanName" class="form-label">Bean名称</label>
                            <input type="text" class="form-control" id="beanName" required>
                        </div>
                        <div class="mb-3">
                            <label for="methodName" class="form-label">方法名</label>
                            <input type="text" class="form-control" id="methodName" required>
                        </div>
                        <div class="mb-3">
                            <label for="methodParams" class="form-label">方法参数</label>
                            <input type="text" class="form-control" id="methodParams">
                            <div class="form-text">可选</div>
                        </div>
                        <div class="mb-3">
                            <label for="remark" class="form-label">备注</label>
                            <textarea class="form-control" id="remark" rows="2"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="distributed">
                            <label class="form-check-label" for="distributed">分布式执行</label>
                            <div class="form-text">选中表示任务在集群中所有节点执行，不选中表示任务仅在单个节点执行</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveJobBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
